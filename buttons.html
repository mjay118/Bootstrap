<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <h1 class="mt-3 mb-5" style="text-align: center;color: orangered;">Buttons</h1>
       <button class="btn btn-primary ms-3">Buttons</button>
       <button class="btn btn-warning ms-3">Buttons</button>
       <button class="btn btn-danger ms-3">Buttons</button>
       <button class="btn btn-info ms-3">Buttons</button>
       <button class="btn btn-dark ms-3">Buttons</button>
       <button class="btn btn-success ms-3">Buttons</button>
       <button class="btn btn-secondary ms-3">Buttons</button>

       <button class="btn btn-outline-primary ms-3 text-danger  mb-2">Outline Buttons</button>
       <button class="btn btn-outline-secondary ms-3 text-danger  mb-2">Outline Buttons</button>
       <button class="btn btn-outline-danger ms-3 text-danger  mb-2">Outline Buttons</button>
       <button class="btn btn-outline-dark ms-3 text-danger  mb-2">Outline Buttons</button>
       <button class="btn btn-outline-info ms-3 text-danger  mb-2">Outline Buttons</button>
       <button class="btn btn-outline-light text-danger ms-3 mb-2">Outline Buttons</button>
       <button class="btn btn-outline-success ms-3 mb-2">Outline Buttons</button>

       <button class="btn btn-lg btn-outline-primary ms-3 mb-4">Large Buttons</button>
       <button class="btn btn-lg btn-outline-secondary ms-3 mb-4">Large Buttons</button>
       <button class="btn btn-lg btn-outline-danger ms-3 mb-4">Large Buttons</button>
       <button class="btn btn-lg btn-outline-dark ms-3 mb-4">Large Buttons</button>
       <button class="btn btn-lg btn-outline-info ms-3 mb-4">Large Buttons</button>
       <button class="btn btn-lg btn-outline-light text-danger ms-3 mb-4">Large Buttons</button>
       <button class="btn btn-lg btn-outline-success ms-3 mb-4">Large Buttons</button>

       <button class="btn btn-md btn-outline-primary ms-3 mb-4">Medium Buttons</button>
       <button class="btn btn-md btn-outline-secondary ms-3 mb-4">Medium Buttons</button>
       <button class="btn btn-md btn-outline-danger ms-3 mb-4">Medium Buttons</button>
       <button class="btn btn-md btn-outline-dark ms-3 mb-4">Medium Buttons</button>
       <button class="btn btn-md btn-outline-info ms-3 mb-4">Medium Buttons</button>
       <button class="btn btn-md btn-outline-light text-danger ms-3 mb-4">Medium Buttons</button>
       <button class="btn btn-md btn-outline-success ms-3 mb-4">Medium Buttons</button>

       <button class="btn btn-sm btn-outline-primary ms-3 mb-4">Small Buttons</button>
       <button class="btn btn-sm btn-outline-secondary ms-3 mb-4">Small Buttons</button>
       <button class="btn btn-sm btn-outline-danger ms-3 mb-4">Small Buttons</button>
       <button class="btn btn-sm btn-outline-dark ms-3 mb-4">Small Buttons</button>
       <button class="btn btn-sm btn-outline-info ms-3 mb-4">Small Buttons</button>
       <button class="btn btn-sm btn-outline-light text-danger ms-3 mb-4">Small Buttons</button>
       <button class="btn btn-sm btn-outline-success ms-3 mb-4">Small Buttons</button>
    </div>

</body>

</html>
