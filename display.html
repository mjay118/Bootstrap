<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">
        <h1 class="d-inline p-2  ms-5 text-danger">Inline Display</h1>
        <h1 class="d-inline p-2 ms-4 text-warning">Inline Display</h1>
        <h1 class="d-inline p-2 ms-4 text-primary">Inline Display</h1>
        <h1 class="d-inline p-2 ms-4 text-info">Inline Display</h1>
        <div class="mt-5" style="background-color: ghostwhite;">
        <h1 class="d-block p-2 ms-4 text-danger">Block Display</h1>
        <h1 class="d-block p-2 ms-4 text-warning">Block Display</h1>
        <h1 class="d-block p-2 ms-4 text-primary">Block Display</h1>
        <h1 class="d-block p-2 ms-4 text-info">Block Display</h1>
        </div>
    </div>

</body>

</html>
